<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
   <title>NetCracker</title>
    <link rel="icon" href="images/logo.ico" type="image/x-icon" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald|Titillium+Web:400,700&amp;subset=cyrillic" rel="stylesheet">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1 href="../landing/index.html">NetCracker Sub System</h1>
 
<div class="form">
  <div class="close_but">
     <a href="../landing/index.html">❌Go to main page❌</a>
   </div>
  <div class="thumbnail">
    <img src="images/logo.png"/>
  </div>  
  <form class="register-form">
    <input type="text" required autocomplete="off" placeholder="First name"/>
    <input type="text" required autocomplete="off" placeholder="Last name"/>
    <input type="text" required autocomplete="off" placeholder="Username"/>
    <input type="email" required autocomplete="off" required autocomplete="off" placeholder="E-mail"/>
    <input type="password" required autocomplete="off" placeholder="Password"/>
    <button type="submit">Create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form">
    <input type="text" required autocomplete="off" placeholder="Username"/>
    <input type="password" required autocomplete="off" placeholder="Password"/>
    <button type="submit">Sign in</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>

</body>

</html>
