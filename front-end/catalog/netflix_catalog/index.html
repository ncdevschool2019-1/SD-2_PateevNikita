<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetCracker</title>
    <link rel="icon" href="../../landing/images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/catalognetflix.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald|Titillium+Web:400,700&amp;subset=cyrillic" rel="stylesheet">   
  </head>

  <body>



    <div class="header__logo">Netflix</div>

<div class="netflix">

<div class="netflix_day">
  <img class="image" src="../../landing/images/netflix-logo.png">
  <div class="netflix-list">
    <div class="netfl_text">Free trial</div>
      <span class="price_netflix">0.00$</span>
      <a href="#" class="button">Subscribe</a>
  </div>
</div>

<div class="netflix_month">
  <img class="image" src="../../landing/images/netflix-logo.png">
  <div class="netflix-list">
   <div class="netfl_text">For 6 month</div>
      <span class="price_netflix">49.99$</span>
      <a href="#" class="button">Subscribe</a>
  </div>
</div>


<div class="netflix_year">
  <img class="image" src="../../landing/images/netflix-logo.png">
  <div class="netflix-list">
    <div class="netfl_text">For 12 month</div>
      <span class="price_netflix">99.99$</span>
      <a href="#" class="button">Subscribe</a>
  </div>
</div>

</div>
