<ng4-loading-spinner></ng4-loading-spinner>
<div class="subscript">

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col" >Service</th>
      <th scope="col">Cost</th>
      <th scope="col">Status</th>
      <th scope="col">Start time</th>
      <th scope="col">Expired time</th>
      <th scope="col"></th>
      <th scope="col"><button class="btn btn-link" [routerLink]="['/admin']">Go back to users</button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sub of subs">
      <th scope="row">{{sub.service.serviceName}}</th>
      <td>{{sub.service.cost}}</td>
      <td>{{isActive(sub.active)}}</td>
      <td>{{setTime(sub.startTime)|date:'medium'}}</td>
      <td>{{setTime(sub.expiredTime)|date:'medium'}}</td>
      <td></td>
      <td>
        <button class="btn btn-outline-danger" [disabled]="isActive(sub.active) == 'Active'"  (click)="deleteSubscription(sub.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
