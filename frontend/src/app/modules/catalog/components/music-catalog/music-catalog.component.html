<div class="cont">
<div class="card" *ngFor="let service of catalog">
    <img class="card-img-top" src="../../../../../assets/img/{{service.serviceName}}.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Price: {{service.cost}}$</h5>
      <h5 class="card-title">Time: 30 days</h5>
      <button class="btn btn-success">Subscribe</button>
      <button *ngIf="isVisible" class="btn btn-outline-danger">Delete</button>
    </div>
</div>
</div>
