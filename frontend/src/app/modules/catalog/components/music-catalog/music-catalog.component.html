<div class="sas">
<table>
  <tr>
    <th>Service</th>
    <th>Price</th>
    <th>Time</th>
    <th>Subscribe</th>
  </tr>
  <tr *ngFor="let service of catalog">
    <td><img class="logo" src="../../../../../assets/img/{{service.serviceName}}.png" alt="service"></td>
    <td>{{service.cost}}</td>
    <td>365 days</td>
    <td>
      <div class="form-group">
      <button type="submit" class="btn btn-secondary float-right">
      Subscribe
      </button></div>
    </td>
  </tr>
</table>
</div>
