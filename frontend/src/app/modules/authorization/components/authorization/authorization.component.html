<h1 href="../landing/index.html">NetCracker Sub System</h1>
 
<div class="form">
  <div class="close_but">
     <a href="../landing/index.html">❌Go to main page❌</a>
   </div>
  <div class="thumbnail">
    <img src="https://img.icons8.com/ios/96/000000/cloud.png"/>
  </div>  
  <form class="register-form">
    <input type="text" required autocomplete="off" placeholder="First name"/>
    <input type="text" required autocomplete="off" placeholder="Last name"/>
    <input type="text" required autocomplete="off" placeholder="Username"/>
    <input type="email" required autocomplete="off" placeholder="E-mail"/>
    <input type="password" required autocomplete="off" placeholder="Password"/>
    <button type="submit">Create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form">
    <input type="text" required autocomplete="off" placeholder="Username"/>
    <input type="password" required autocomplete="off" placeholder="Password"/>
    <button type="submit" (click)="onClickMe()">Sign in</button>
    <p class="message">Not registered? <a  href="#" (click)="notRegistered()">Create an account</a></p>
  </form>
</div>
